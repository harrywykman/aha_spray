{% extends "base.html" %}

{% block title %}Edit Spray Unit{% endblock %}

{% block content %}
<h1 class="mb-4">Edit Spray Unit</h1>

<form method="post" action="/spray_units/{{ unit.id }}/edit" class="needs-validation" novalidate>
    <div class="mb-3">
        <label for="name" class="form-label">Unit Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ unit.name }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="/vineyards/{{ unit.vineyard_id }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
